version: "3.9"

services:
  api:
    build: .
    ports:
      - "8000:8000"
    environment:
      - LLM_PROVIDER=${LLM_PROVIDER:-ollama}
      - LLM_MODEL=${LLM_MODEL:-llama3}
      - GOOGLE_API_KEY=${GOOGLE_API_KEY:-}
    volumes:
      - ./data:/app/data

  ui:
    build: .
    command: streamlit run ui/streamlit_app.py --server.port 8501 --server.address 0.0.0.0
    environment:
      - BACKEND_URL=http://api:8000
    ports:
      - "8501:8501"
    depends_on:
      - api
